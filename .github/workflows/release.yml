name: Release Workflow
on:
  push:
    tags:
    - 'v[0-9]+.[0-9]+.[0-9]+*'

jobs:
  Release:
    runs-on: ubuntu-18.04

    steps:
    - name: Create Release
      id: create_release
      if: startsWith(github.event.ref, 'refs/tags')
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      with:
        tag_name: ${{github.ref}}
        release_name: Release ${{github.ref}}
        draft: false
        prerelease: false
