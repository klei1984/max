9ed6=Une raffinerie pour transformer l'or en crédit. Des crédits sont exigés pour acheter des améliorations d'unités. Pour fonctionner, une raffinerie d'or a besoin d'une source d'énergie et d'une source de minerai d'or. Une mine peut produire du minerai d'or si l'un de ses quatre carrés comprend un carré avec de l'or en sous-sol.
08ad=Raffineries d'Or
79a5=Raffinerie d'Or
1a05=Un générateur d'énergie consomme 8 volumes de carburant à chaque tour, et fournit assez d'énergie pour six usines ou stations minières.\n\nConstruire une centrale d'énergie prend plus de temps que construire un générateur d'énergie, mais cela est aussi plus efficace.
