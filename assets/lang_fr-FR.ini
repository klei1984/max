331b=Usines Unités Aériennes
751e=Usine Unités Aériennes
73ae=Les habitats abritent des colons. Chaque habitat loge des colons pour faire fonctionner trois centres de recherche, des halls d'entraînement, ou des éco-sphères. Les bâtiments des colons doivent être raccordés à l'habitat pour pouvoir fonctionner.
c2e2=Habitations
97e9=Habitation
fa10=Les centres de recherche étudient les moyens d'améliorer vos   unités. Contrairement aux mises à jour qui s'achètent avec de l'or raffiné, la recherche prend du temps, et les améliorations sont petites. Cependant, la recherche affecte toutes vos unités et non pas un seul type, et n'exige pas de source de minerai d'or. Un centre de recherche exige pour fonctionner de l'énergie et des colons venant d'un habitat
e103=Centres Recherche
e531=Centre Recherche
6182=Un dôme contenant un environnement terrestre.  Votre ultime objectif est de fournir à vos colons le plus grand nombre possible de ces dômes. Chaque tour pendant lequel une éco-sphère fonctionne augmente le taux de votre colonie. Si elle est détruite, vous perdez toutes les améliorations que votre éco-sphère a apporté à votre taux. Les éco-sphères ont besoin d'énergie et de colons venant d'un habitat.
4b34=Eco-sphères
5972=Eco-sphère
6006=Centres de Loisirs
79b5=Centre de Loisirs
c11b=Assure la formation des infiltrateurs qui peuvent endommager ou capturer des unités ennemies et de l'infanterie de défense contre les infiltrateurs.  Seule l'infanterie et les infiltrateurs peuvent déceler des infiltrateurs.  Pour fonctionner un hall d'entraînement a besoin d'énergie et de colons venant d'un habitat.
aaad=Halls Entraînement
30c9=Hall Entraînement
75fb=Procure une surface au dessus de l'eau sur laquelle construire d'autres bâtiments.  Les engins du génie peuvent construire des plateformes  aquatiques sur la plage ou en pleine mer. Les plateformes sont particulièrement importantes dans les archipels ou lorsqu'un dépôt de minerai de valeur se trouve sous l'eau.
cbf4=Plateaux d'Eau
9a30=Plateau d'Eau
0fc3=Les tourelles à canon tirent automatiquement sur les unités ennemies. Bien sûr, elles ne peuvent tirer sur ce qu'elles ne voient pas. Il est donc important d'avoir un scout, un scanner, ou un radar à proximité.
6fae=Tourelle à canon fixe et à blindage lourd.  Les tourelles à canon possèdent une forte puissance de feu, un blindage lourd et une portée moyenne. Parce qu'elles ne demandent que peu de temps pour être construites, elles sont une option judicieuse quand on a un besoin urgent de défense.
