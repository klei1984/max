381d=Cliquez sur l'usine de véhicules légers pour afficher le bouton Construction. Les usines ont besoin d'être reliées à l'énergie et à une source de minerais (le plus souvent une station minière) pour fonctionner.
0c63=Construit des véhicules légers: mobiles du génie, camions, unités mobiles de réparation, scouts, et unités mobiles antiaériennes. Un  véhicule léger a besoin de trois unités de minerai par tour pour être opérationnel, et d'énergie fournie par un générateur d'énergie.  ou par une centrale d'énergie.
27ca=Usines de Véhicules Légers
eebb=Usine de Véhicules Légers
70ae=Cliquez sur l'usine de véhicules lourds pour afficher le bouton Construction. Les usines ont besoin d'être connectées à l'énergie et à une source de minerais (le plus souvent une station minière) pour fonctionner.
e9d2=Construit des constructeurs, des scanners mobiles, et des unités lourdes de combat: tanks, canons d'attaque, lance-roquettes, et porte-missiles. Une usine lourde a besoin de trois unités de minerai par tour pour fonctionner et de l'énergie d'un générateur ou d'une centrale.
