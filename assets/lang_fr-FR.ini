ceb6=Entrée: Fin de Tour\n\nF: Trouvez l'Unité sélectionnée. L'unité actuellement sélectionnée sera centrée sur l'écran.\n\n-,+: Zoom In, Out\n\nG: Active l'Affichage Grille\n\nF1: Centre sur l'unité visée\n\nTouches fléchées: fait défiler la carte \n\nALT-P: Met le jeu en pause\n\nALT-F: Ouvre le Menu de Jeu Charger/Sauv.\n\nALT-L: A utiliser pour charger rapidement un jeu\n\nALT-S: A utiliser pour sauvegarder rapidement un jeu\n\nALT-X: Quitte le jeu pour aller dans le menu Principal\n\nALT-F5, ALT-F6, ALT-F7, ALT-F8: Sauvegarde la position de fenêtre actuelle\n\nF5, F6, F7, F8: Va en position d'une fenêtre précédemment sauvegardée\n\n?:Amorce le Mode Aide. Le curseur se transforme en point d'interrogation. En cliquant sur les objets de l'écran, on affichera le texte d'aide.\n\nALT-C: sauvegarde une prise d'écran de jeu en format PCX.\n\nMaj: Maintenez la touche Maj pendant que vous sélectionnez des unités pour créer des groupes.\n\nMaj-Fait: Maintenir la touche Maj en cliquant sur Fait déclenche le mouvement des unités qui attendent de se déplacer.\n\nTouches-raccourci pour les commandes d'unités:\n\nAppuyez sur 1 pour ces fonctions:\n...Activer\n...Affecter\n...Auto-Surveillance\n...Construire\n...Acheter mise à jour\n...Désactiver\n...Placer des mines\n...Recharger...Réparer\n...Rechercher\n\nAppuyez sur 2 pour ces fonctions:\n...Charger\n...Démarrern...Voler\n\n Appuyez sur 3 pour ces fonctions:\n...Attaquer\n...Transférer\n\n Appuyez sur 4 pour les fonctions manuelles.\n\n Appuyez sur 5 pour ces fonctions:\n...Entrer\n...Mise à jour\n\n Appuyez sur 6 pour la  fonction Mise à jour totale.\n\nAppuyez sur 7 pour la fonction Arrêt.\n\n Appuyez sur 7 pour la fonction Sentinelle.\n\n Appuyez sur 9 pour la fonction Fait\n\n Appuyez sur 0 pour la fonction Retirer.\n
