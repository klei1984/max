fbcd=Un générateur d'énergie consomme 2 volumes de carburant à chaque tour, et fournit assez d'énergie pour une station minière ou une usine. Le générateur d'énergie doit être relié à la source de carburant (le plus souvent une station minière) et à l'installation qui a besoin d'énergie.
