1471=Ce monde a le nom de sa masse continentale. Pour ce monde, si les joueurs sont trop rapprochés, une stratégie production risque d'échouer.\nNombre de participants: deux à trois préférable.\nTemps de jeu: les jeux  peuvent être très courts sauf si les participants sont très séparés.
c336=Un déploiement terre, mer, air est nécessaire. Une force partant sur le même continent qu'une autre pourrait abandonner son camp et échouer sur un autre continent pour recommencer.\nNombre de participants: 2 à 4.\nTemps de jeu: dans ce monde peuvent être longs.
f40f=Ces icebergs sont suffisamment séparés pour que les participants aient tout le temps de construire marine et aviation pour réaliser leurs objectifs.\nNombre de participants: 2 à 4.\nTemps de jeu: dans cette zone peuvent être longs.
6c6c=Ce continent isolé entouré d'îles est si petit que deux participants risquent d'être immédiatement en contact avec l'ennemi, commencez sur l'île voisine pour avoir le temps de développer votre force.\nNombre de participants: 2 à 3 préférable.\nTemps de jeu: dans cette zone peuvent être très courts.
8d9a=Les joueurs largués sur les petits continents ont le temps de produire avant le début du combat. Si on en largue deux, cela déclenchera instantanément le combat. \nNombre de participants: 2 à 3 préférable.\nTemps de jeu: dans cette zone doivent être de durée moyenne à longue.
cb1d=La nature de ce continent impose de construire des plate-formes aquatiques nécessaires à la colonisation. Le risque d'attaque anticipée est élevé mais moindre que dans les autres terres isolées.\nNombre de participants: 2 à 3 préférable.\nTemps de jeu: dans cette zone doivent être de durée moyenne à longue.
5195= A partir d'une des îles extérieures, un démarrage donnera longtemps pour se renforcer avant le premier contact ennemi.\nNombre de participants: 2 à 4 facilement.\nTemps de jeu: Long, sauf si tous les participants démarrent proches sur le continent principal.
012c=Cet archipel d'îles très voisines peut être le champ d'une campagne sur terres et ponts. Cependant, flotte et aviation pourraient être utiles.\nNombre de participants: 2 à 4 facilement.\nTemps de jeu: probablement long sauf si deux joueurs sont largués ensemble sur la même île.
323e=De rares îles surnagent des océans boueux. Elles sont si parsemées que flotte et aviation sont indispensables pour la réussite  d'une quelconque entreprise, \nNombre de participants: 2 à 4 facilement.\nTemps de jeu: probablement long.
2385=Ce monde peut être conquis par une combinaison de forces aériennes et terrestres, mais l'emploi de forces navales dans le lac central s'avère crucial.\nNombre de Participants: Deux à quatre facilement.\nTemps de Jeu: Une longue campagne est à prévoir.
6f14=Le nom de ce monde fait référence aux trois lacs entourés par la masse terrestre homogène. Il y a une chance pour qu'une stratégie de priorité à la production puisse se heurter à une attaque immédiate d'un autre participant.\nNombre de Participants: il est recommandé deux à trois participants.\nTemps de Jeu: Certainement de courte durée.
708f=Ce monde est vaste. Toutes  ses terres ont la place pour de grandes armées. Selon les points de départ, les îles peuvent rester paisibles. Si tout est peuplé, attendez  des batailles navales.\nNombre de participants: 2 à 4 facilement.\nTemps de jeu: la plupart des jeux seront longs.
6903=Archipel très dense au milieu  de l'océan planétaire. Possibilité de ressources air et mer, mais une  bataille terre et air pourrait réussir.\nNombre de participants: 2 à 3 préférable.\nTemps de jeu: essentiellement fonction des points de largage des participants.
4d80=Les régions utiles de ce monde  sont séparées par une mer centrale. Son contrôle par une flotte sera essentiel sauf si les participants sont largués sur le même continent.\nNombre de participants: 2 à 4 facilement.\nTemps de jeu: long si deux participants sont largués proches l'un de l'autre.
ae4e=Ce monde est généralement stérile sauf autour du cratère d'impact d'une attaque par astéroïde. La victoire peut venir de l'armée au sol et de l'aviation mais le contrôle de la mer centrale est essentiel. \nNombre de participants: 2 à 4 facilement.\nTemps de jeu: peut être très long.
d0a4=Cet archipel avec une bande de terrain convient à des forces équilibrées appuyées sur de fortes ressources. Se préserver des batailles navales en allant sur le continent constitue une tactique valable.\nNombre de participants: 2 à 3 préférable.\nTemps de jeu: probablement long.
fdd7=Cet archipel convient à une concentration de forces navales. Un fort travail de génie sera nécessaire pour créer des zones d'exploitation des ressources planétaires. \nNombre de participants: 2 à 4 facilement.\nTemps de jeu: long à cause des constructions nécessaires.
0ac0=Les grandes surfaces de terre de cette planète appellent une guerre au sol. La flotte peut être nécessaire mais demeurera sans doute secondaire, selon les positions initiales.\nNombre de participants: 2 à 4 facilement.\nTemps de jeu: probablement long.
5f4b=Son aspect explique le nom de cette planète. De l'espace, ses montagnes dans un désert lui font des taches de rousseur. Il pourrait y avoir des batailles navales, ou aucune.\nNombre de participants: 2 à 4 facilement.\nTemps de jeu: dans cette zone peuvent être longs.
8475=Sur cette planète, des tas de sable surnagent de l'océan. Elle exige beaucoup de plate-formes aquatiques et une flotte. Deux joueurs ont peu de chance d'être sur un même continent. \nNombre de participants: 2 à 4 facilement.\nTemps de jeu: dans cette zone peuvent être longs.
cffe=Comme partout, quand toutes les terres se touchent, une stratégie haute-production est dangereuse. Cependant, sa taille protège contre une attaque anticipée d'un autre joueur. \nNombre de participants: 2 à 4 facilement.\nTemps de jeu: moyen à long sauf si les autres sont largués à proximité.
7842=Le détroit séparant les deux continents implique une bataille navale. Ceux qui ont une stratégie production  peuvent choisir l'île au nord-est.\nNombre de participants: 2 à 4 facilement.\nTemps de jeu: jeu probablement long.
da7e=L'île centrale de cette planète  est un champ de bataille pour tous les joueurs, commençant ici ou pas. Partez d'un des coins pour avoir le temps de construire une force stratégique.\nNombre de participants: 2 à 4 facilement.\nTemps de jeu: probablement très long.
6517=Son nom vient du goulot d'étranglement terrestre pour la flotte et du goulot d'étranglement marin pour l'armée, tous deux situés au centre. Ici toutes les forces sont exploitées. \nNombre de participants: 2 à 4 facilement.\nTemps de jeu: probablement très long.
