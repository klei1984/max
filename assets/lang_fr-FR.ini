29b9=Les chantiers navals fabriquent des vaisseaux, notamment des sous-marins, des transports et des lance-missiles. Un chantier naval exige pour fonctionner trois minerais par tour et l'énergie d'un générateur d'énergie ou d'une centrale d'énergie.
