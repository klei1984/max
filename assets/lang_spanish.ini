ceb6=Intro: Fin de turno\n\nF: Encontrar la unidad seleccionada. La unidad seleccionada actualmente aparecerá centrada en la pantalla.\n\n-,+: Zoom dentro, fuera\n\nG: Activa la cuadrícula\n\nF1: Centra la imagen en la unidad seleccionada\n\nTeclas de flecha: Desplazan el mapa\n\nALT-P: Detener el juego\n\nALT-F: Abre el menú Guardar/Abrir\n\nALT-L: Apertura rápida de una partida\n\nALT-S: Guardado rápido de una partida\n\nALT-X: Salida del juego al menú principal\n\nALT-F5, ALT-F6, ALT-F7, ALT-F8: Guarda la posición actual de la pantalla\n\nF5, F6, F7, F8: Salta a una posición de la pantalla guardada previamente\n\n?: Activa el modo de AYUDA.  El cursor se convierte en una interrogación con la que se puede hacer clic en los distintos objetos de la pantalla para mostrar el texto de ayuda .\n\nALT-C: Se captura la imagen de la pantalla y se guarda en formato PCX.\n\nMayús: Mantén pulsada la tecla Mayús al seleccionar unidades, con el fin de agruparlas.\n\nMayús-Hecho: Si se mantiene pulsada la tecla Mayús mientras se hace clic en el botón Hecho, todas las unidades que estén esperando a seguir un camino se pondrán en movimiento.\n\nTeclas de atajo para dar ordenes a las unidades:\n\nPulsa 1 para las siguientes funciones:\n...Activar\n...Situar\n...Rastrear automáticamente\n...Construir\n...Comprar mejora\n...Desactivar\n...Colocar minas\n...Recargar\n...Reparar\n...Investigar\n\nPulsa 2 para las siguientes funciones:\n...Cargar\n...Comenzar\n...Robar\n\nPulsa 3 para las siguientes funciones:\n...Atacar\n...Transferir\n\nPulsa 4 para la función Manual.\n\nPulsa 5 para las siguientes funciones:\n...Entrar\n...Mejorar\n\nPulsa 6 para la función Mejorar todo.\n\nPulsa 7 para la función Detener.\n\nPulse 8 para la función En guardia.\n\nPulse 9 para la función Hecho.\n\nPulse 0 para la función Quitar.\n
