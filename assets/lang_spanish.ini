c8fd=Cazas
fe5b=Caza
2e66=Avión pesado que puede transportar una carga completa de misiles aire-tierra. Los aviones de ataque a tierra son caros, pero las ventajas que ofrecen hacen que merezca la pena su precio. Su gran velocidad les permite alcanzar cualquier lugar problemático rápidamente, y una vez que llegan, sólo los antiaéreos y los cazas les pueden hacer daño.
