b952=Tanque alienígena
0a15=Poderosa arma de plasma montada en un chasis rápido, medianamente blindado. No es tan frágil como la versión humana, pero es recomendable evitar el fuego enemigo en la medida de lo posible. Todas las unidades alienígenas se reparan solas, y mejoran su capacidad con la experiencia.
