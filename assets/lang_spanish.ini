1471=Este mundo debe su nombre a la forma de su única masa continental. Si los participantes se colocan demasiado cerca entre sí, es poco probable que funcionen las estrategias de producción.\nNúmero de participantes: Es preferible que participen dos o tres jugadores.\nTiempo de juego: Los juegos en esta extensión de tierra suelen ser cortos.
c336=Aquí se necesita un despliegue completo de las fuerzas de tierra, mar y aire. Una fuerza que empiece en el mismo continente que otra puede abandonar su base e ir a otro continente donde empezar de nuevo.\nNúmero de participantes: Se pueden instalar fácilmente entre dos y cuatro jugadores .\nTiempo de juego: En esta zona las partidas suelen durar mucho.
f40f=La distancia entre estos icebergs que salen del mar congelado es suficiente para que los participantes tengan tiempo de poner a punto unas fuerzas aéreas y navales que faciliten sus objetivos.\nNúmero de participantes: Se pueden instalar fácilmente entre dos y cuatro jugadores.\nTiempo de juego: En esta zona las partidas suelen durar mucho.
6c6c=Este continente rodeado de islas es tan pequeño que es probable que dos participantes que empiecen aquí hagancontacto inmediato con el enemigo. Empieza en una de las islas periféricas para tener tiempo de desarrollar tus fuerzas.\nNúmero de participantes: Es preferible que participen dos o tres jugadores.\nTiempo de juego: En esta zona las partidas suelen durar poco.
8d9a=Los participantes que aterricen en los continentes más pequeños tendrán bastante tiempo para poner en marcha la producción antes de encontrarse con un oponente. Si dos coinciden en el mismo continente habrá un combate instantáneo.\nNúmero de participantes: Se pueden instalar entre dos y cuatro jugadores.
cb1d=A causa de la naturaleza de este continente se impone la construcción de plataformas de agua, necesarias para la colonización. La probabilidad de un ataque preventivo por parte de un oponente es alta, pero no tanto como en otros continentes aislados.\nNúmero de participantes: Es preferible que participen dos o tres jugadores.
5195=Si se comienza desde una de las islas exteriores se tiene casi asegurado el tiempo necesario para contar con refuerzos antes de entrar en contacto con el enemigo.\nNúmero de participantes: Se pueden instalar fácilmente entre dos y cuatro jugadores.\nTiempo de juego: Largo.
012c=Este archipiélago de islas vecinas podría ser el escenario de  una campaña terrestre basada en puentes, aunque podrían ser útiles los efectivos aéreos y navales.\nNúmero de participantes: Se pueden instalar fácilmente entre dos y cuatro jugadores.\nTiempo de juego: Tiende a ser largo.
323e=Sólo unas pocas islas emergen del mar fangoso omnipresente en este mundo. Las islas están suficientemente dispersas como para que se hagan necesarios elementos navales y aéreos para la victoria.\nNúmero de participantes: Se pueden instalar fácilmente entre dos y cuatro jugadores.\nTiempo de juego: Ésta tiende a ser una campaña larga.
2385=Debe su nombre al gran lago en forma de corazón existente en el centro de su continente. Este mundo se puede conquistar solamente con elementos aéreos y terrestres, pero se impone el uso de fuerzas navales en el lago central.\nNúmero de participantes: Se pueden instalar fácilmente entre dos y cuatro jugadores.\nTiempo de juego: Ésta tiende a ser una campaña larga.
6f14=El nombre de este mundo se debe a los tres lagos repartidos en la masa continental. Una estrategia basada principalmente en la producción podría encontrarse con un ataque preventivo de otro jugador.\nNúmero de participantes: Es preferible que participen dos o tres jugadores.\nTiempo de juego: Probablemente corto.
708f=Este mundo posee mucho espacio, y la prácticatotalidad de las masas continentales puede albergar grandes ejércitos. Dependiendo de los emplazamientos iniciales, las islas podrían permanecer inactivas. Si todo acaba poblado, cuenta con intensas batallas navales.\nNúmero de participantes: Se pueden instalar entre dos y cuatro jugadores.
6903=Este denso archipiélago existe en medio del mar planetario. Este entorno es propicio para los cuantiosos recursos aéreos y navales, aunque podría tener éxito una campaña enteramente aérea y terrestre.\nNúmero de participantes: Es preferible que participen dos o tres jugadores.\nTiempo de juego: Muy variable, dependiendo de los puntos de aterrizaje.
4d80=Las partes útiles de este mundo están divididas por un mar central. Es esencial el control de este mar mediante efectivos navales. a no ser que todos los participantes aterricen en el mismo continente.\nNúmero de participantes: Se pueden instalar fácilmente entre dos y cuatro jugadores.\nTiempo de juego: Largo.
ae4e=Este mundo carece prácticamente de recursos, a excepción de la zona que bordea el cráter de un impacto de asteroide. Se puede obtener la victoria usando solamente fuerzas aéreas y terrestres. Sin embargo, el control del mar interior podría ser importante.\nNúmero de participantes: Se pueden instalar entre dos y cuatro jugadores.
d0a4=Este archipiélago con una banda de terreno es adecuado para una fuerza combinada y equilibrada, apoyada por recursos extensos. Por supuesto, es legítimo refugiarse en la banda de tierra para escapar a la incesante acción naval .\nNúmero de participantes: Es preferible que participen dos o tres jugadores.
fdd7=Archipiélago que propicia la concentración de fuerzas navales. Se hace muy necesaria la ingeniería para crear áreas de explotación de los recursos planetarios.\nNúmero de participantes: Se pueden instalar fácilmente entre dos y cuatro jugadores.\nTiempo de juego: Largo.
0ac0=La gran zona de tierra de este planeta favorece el uso abundante de fuerzas terrestres. Los efectivos navales desempeñan un papel secundario, aunque pueden resultar necesarios dependiendo de la colocación inicial.\nNúmero de participantes: Se pueden instalar fácilmente entre dos y cuatro jugadores.\nTiempo de juego: Probablemente largo.
5f4b=Este planeta debe su nombre a la apariencia que presenta desde el espacio. Las montañas, al sobresalir del desierto, hacen que el terreno tenga un aspecto pecoso. Es posible que resulte necesario el uso exhaustivo de efectivos navales o que no haga falta.\nNúmero de participantes: Se pueden instalar entre dos y cuatro jugadores.
8475=En este planeta surgen unas pocas masas de arena del océano. Su situación exige un uso exhaustivo de plataformas de agua y efectivos navales. No es probable que dos participantes coincidan en un mismo continente.\nNúmero de participantes: Es preferible que participen dos o tres jugadores.\nTiempo de juego: Largo.
cffe=Como todos los planetas en los que la tierra está conectada, éste puede ser bastante arriesgado para planear una producción masiva. Sin embargo, su tamaño permite cierta protección contra un ataque preventivo de otro participante.\nNúmero de participantes: Se pueden instalar entre dos y cuatro jugadores.
7842=El estrecho que separa los dos continentes principales implica una batalla naval. Aquéllos que planeen unaestrategia de producción deberían aterrizar en la isla, al noreste..\nNúmero de participantes: Se pueden instalar fácilmente entre dos y cuatro jugadores.\nTiempo de juego: Esta partida suele ser larga.
da7e=La isla central de este planeta es un campo de batalla natural para todos los participantes, tanto si empiezandesde ella como si no. Parte de una de las esquinas para tener tiempo de crear una fuerza estratégica.\nNúmero de participantes: Se pueden instalar fácilmente entre dos y cuatro jugadores.\nTiempo de juego: Aquí las partidas suelen ser largas.
6517=Este mundo debe su nombre al cuello de botella terrestre controlable por fuerzas navales y al cuello de botella marítimo controlable por fuerzas terrestres. Ambos están en el centro del mapa. Se recomienda un uso exhaustivo de todos los efectivos.\nNúmero de participantes: Se pueden instalar entre dos y cuatro jugadores.
