d91c=AWAC
9f7c=Buque de guerra de diseño alienígena dotado de un fuerte blindaje y extenso armamento. Al igual que el modelo humano, sobresale en la destrucción de otros barcos y objetivos terrestres costeros. Todas lasunidades alienígenas se reparan solas, y mejoran su capacidad con la experiencia.
