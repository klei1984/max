30c9=Centro de entrenamiento
75fb=Proporciona una superficie sobre el agua en la que construyen otras instalaciones. Los ingenieros pueden construyen estas plataformas tanto en las orillas como en mar abierto. Las plataformas de agua son particularmente importantes en los archipiélagos, o cuando existe un importante deposito mineral bajo el agua.
cbf4=Plataformas de agua
9a30=Plataforma de agua
0fc3=Las torretas de cañones disparan automáticamente contra las unidades enemigas. Desde luego, no pueden disparar a lo que no ven, así que es importante tener un explorador, escáner o radar cerca.
6fae=Las torretas de cañones son fijas y están fuertemente blindadas, además de poseer una buena potencia de fuego y alcance medio. Dado que precisan de poco tiempo de  construcción, son una buena opción cuando se tiene prisa por defender algo..
5cd9=Torretas de cañones
e1c0=Torreta de cañones
5282=Cañón antiaéreo de alta cadencia de fuego y bajo calibre.  A los antiaéreos se les dan bien los aviones, pero no pueden atacar unidades terrestres.
4cb4= Antiaéreo
3764=Antiaéreo
96b3=Arma fija de alta potencia.  La artillería es un término medio entre la económica torreta de cañones y las costosas torretas de misiles de largo alcance.
6689=Artillería
64b7=Artillería
d8d2=Lanzamisiles de largo alcance montado sobre una base fija. Excelentes alcance y potencia de fuego, pero blindaje ligeramente superior al de la versión móvil. Lo mejor es rodearlo de torretas de cañones y antiaéreos.
24cb= Lanzamisiles
f5c8=Lanzamisiles
c75e=Masa de hormigón reforzada y blindada para bloquear el movimiento enemigo.
703f=Bloques de hormigón
65a8=Bloque de hormigón
0886=Pontón para cruzar las aguas. Los puentes, al contrario que las plataformas de agua, no bloquean el movimiento de los barcos.
d982=Puentes
3892=Puente
5a0e=Una estación minera produce materia prima, combustible y oro en cada turno. Las edificaciones deberán estar conectadas a la mina para poder usar los recursos que ésta produzca.
0777=Extrae materia prima, combustible y oro del suelo en cada turno. Las edificaciones deben estar conectadas a una mina para usar los recursos que ésta produce. Si no hay instalaciones de almacenamiento, o depósitos de combustible u oro para almacenar el material sobrante, éste se perderá.
b41b=Estaciones mineras
72a5=Estación minera
3b31=Dispositivo explosivo pequeño y difícil de detectar. Sólo los rastreadores, los colocadores de minas y los infiltrados pueden descubrirlas. Una vez localizadas, son muy fáciles de destruir.
ee79=Minas terrestres
a2c3=Mina terrestre
470d=Dispositivo explosivo pequeño y difícil de detectar. Sólo los rastreadores, los colocadores de minas y los infiltrados pueden descubrirlas. Una vez localizadas, son muy fáciles de destruir.
e7f8=Minas flotantes
a309=Mina flotante
b66a=Vehículo especializado que se autotransforma en una nueva estación minera.
603b=Autoinstaladores
4ef8=Autoinstalador
aafe=Los constructores edifican grandes instalaciones, como fábricas.  Haz clic una vez en el constructor para seleccionarlo y luego haz clic por segunda vez para que aparezca el botón Construir.
d28e=Gran vehículo de construcción para edificar grandes instalaciones, como minas y fábricas. Los constructores consumen dos unidades de materia prima por turno para funcionar.
3b10=Constructores
7a39=Constructor
1ccb=Un explorador puede ver a gran distancia y es muy rápido. También posee un pequeño cañón para molestar al enemigo. Para mover el explorador, haz clic en él y luego haz clic en el lugar al que quieras que se desplace. Para atacar a un enemigo, aproxímate a 3 casillas y haz clic en el objetivo.
b2bb=Vehículo de reconocimiento de gran velocidad para la búsqueda de unidades enemigas. Puede cruzar el agua sin que haya un puente, pero es más rápido en tierra.\n\nMuy veloz y de gran alcance en la exploración, pero mucho más débil que la mayoría de las unidades de combate.
95a3=Exploradores
8a1d=Explorador
809e=Los tanques son grandes y resistentes, pero no tan rápidos como los exploradores. Como la mayoría de las unidades, los tanques pueden optarpor moverse o hacer fuego, pero no siempre las dos cosas a la vez. Si no mueves el tanque, podrá disparar dos veces por turno. Si haces que recorra una distancia corta, podrá  disparar una vez. Si haces que recorra una distancia grande, no podrá hacer ningún disparo.
d58b=Vehículo de combate fuertemente blindado. Es conveniente utilizarlo en la línea del frente para evitar que las unidades enemigas alcancen a las unidades de apoyo de blindaje ligero, tales como cañones de asalto y lanzacohetes.
ca60=Tanques
c0b2=Tanque
3a41=Vehículo de blindaje ligero dotado de un cañón de largo alcance que puede disparar proyectiles de alto explosivo. Rápido y eficaz en ataque, pero frágil.
301e=Cañones de asalto
baf1=Cañón de asalto
03cb=Vehículo de blindaje ligero que dispara cohetes de medio alcance capaces de dañar a todas las unidades que se encuentren a 2 casillas del objetivo. Muy efectivo contra grupos de unidades enemigas.
a685=Lanzacohetes
dcf4=Lanzacohetes
0aa6=Lanzamisiles montado en un chasis ligeramente blindado. Esta plataforma móvil es un poco menos resistente que la versión estática y requiere más material para ser construida. Sin embargo, su capacidad para moverse la hace mucho más flexible.
c263=Portamisiles
3fa5=Portamisiles
051d=Vehículo ligero y veloz provisto de un cañón rápido para derribar aviones enemigos. Los antiaéreos móviles son por lo general unidades defensivas, ya que no son tan rápidos como los aviones y no se pueden mover mientras disparan. Usalos para proteger una zona mientras tus cazas ahuyentan a los aviones de ataque a tierra enemigos.
b6ef=Antiaéreos móviles
a3da=Antiaéreo móvil
45c2=Los colocadores de minas son vehículos de construcción especializados que colocan, detectan y quitan minas. Pueden convertir la materia prima transportada en minas. También pueden quitar esas minas más tarde para convertirlas de nuevo en material. No pueden limpiar los campos de minas enemigos, ya que éstos han de ser neutralizados con fuego de cañón y cohetes.
d26f=Colocadores de minas
c838=Colocador de minas
d2c2=Los rastreadores localizan minerales en el subsuelo. Para buscar un buen sitio para una estación minera, desplaza el rastreador por la zona hasta que encuentres una casilla con el símbolo blanco de `Materia prima'. Esto puede llevarte varios turnos.
f3a3=Vehículo anfibio ligero con sensores sofisticados para la detección de minerales subterráneos y minas enemigas. A diferencia de la mayoría de las unidades anfibias, los rastreadores son tan rápidos en tierra como en agua.
8def=Rastreadores
5bc4=Rastreador
2643=Plataforma de radar móvil. Más lenta y cara que un explorador, pero con mayor alcance de búsqueda. Estos vehículos son excelentes a la hora de localizar objetivos para las unidades que trabajan a larga distancia, como los lanzamisiles móviles.
e812=Escáners
71d4=Escáner
d932=Camión para el transporte de materia prima. Util para el reabastecimiento de ingenieros y constructores y para el suministro de nueva munición parta las unidades de combate.
c597=Camiones de suministro
9dff=Camión de suministro
65cf=Unidad para el transporte de oro de un lugar a otro.
23bb=Camiones de oro
e4c1=Camión de oro
3fec=Una vez seleccionado al ingeniero, para presentar el botón Construir, haz clic de nuevo en el ingeniero. Haz clic en cualquier otra unidad para seleccionarla.
52b5=Pequeño vehículo que se encarga de la construcción de pequeñas edificaciones y armas fijas.
373a=Ingenieros
d933=Ingeniero
3876=Vehículo dedicado a la limpieza de escombros y a la demolición de edificaciones. Las excavadoras pueden extraer material de los desechos.
5be1=Excavadoras
fac3=Excavadora
8fdf=Vehículo ligero que puede reparar rápidamente unidades terrestres y edificaciones. Las reparaciones requieren material, y cuanto mayor sea el daño, más material se necesita. También se pueden reparar las unidades en hangares y cuarteles.
156b=Unidades de reparación
f152=Unidad de reparación
f5be=Camión dedicado al transporte de combustible.
7dd4=Camiones cisterna
3753=Camión cisterna
a28a=Vehículo blindado rápido que se usa para transportar infantería e infiltrados. Los APC pueden moverse bajo el agua, pero más lentamente que en tierra. Solamente las corbetas enemigas pueden detectarlos cuando están bajo el agua.
93e1=Transportes de tropas
66e9=Transporte de tropas
cc81=Soldado de élite entrenado en las artes de la furtividad y la guerra electrónica. Los infiltrados pueden neutralizar y capturar unidades enemigas. Normalmente, los infiltrados son invisibles al enemigo hasta que cometen un error al intentar capturar unidades enemigas, o hasta que son localizados por la infantería o los infiltrados enemigos.
6b15=Infiltrados
ba90=Infiltrado
9e7c=Soldados humanos equipados con armas ligeras antitanque. La infantería puede detectar a los comandos enemigos.
ad96=Infantería
461c=Infantería
365d=Barcos de alta velocidad dotados de un buen radar y fuego rápido antiaéreo. Las escoltas son los ojos de la flota, y su protección contra los aviones.
363b=Escoltas
4cc2=Escolta
916e=Barcos de alta velocidad provistos de tubos de torpedos y sonar. Las corbetas pueden atacar a cualquier unidad naval, pero su fuerza reside en su capacidad paradetectar y atacar submarinos.
eb92=Corbetas
0f0c=Corbeta
fe06=Buque fuertemente blindado, dotado de un cañón de alto calibre y alcance medio. Excelente para destruir otras naves y bombardear objetivos costeros.
4ae7=Cañoneras
9cbf=Cañonera
06b2=Escondidos bajo la superficie, los submarinos deben aproximarse furtivamente al enemigo para disparar sus potentes torpedos. Estos buques no llevan sonar activo, ya que podría revelar su posición. Sólo las corbetas pueden detectarlos antes de disparar. Los submarinos son vulnerables a corbetas, otros submarinos y aviones de ataque a tierra.
358f=Submarinos
5662=Submarino
f368=Buque dotado de fuerte blindaje con espacio para seis unidades terrestres. Los transportes marítimos son mucho más lentos que los aéreos, pero también mucho más resistentes a los ataques enemigos.
fb02=Transportes marítimos
2b1a=Transporte marítimo
ac8d=Lanzamisiles montado sobre un buque. Su excelente alcance, su alto poder destructivo y su blindaje medio hacen de ésta una potente unidad.
76ab=Cruceros de misiles
ee2f=Crucero de misiles
