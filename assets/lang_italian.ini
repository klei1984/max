1471=Questo mondo è così chiamato per la forma della sua unica terra emersa. Se i concorrenti vengono posizionati troppo vicino è improbabile che una strategia di produzione funzioni.\nNumero dei Partecipanti: ne sono consigliati 2 o 3 partecipanti.\nTempo del Gioco: i Giochi su questa terra emersa possono essere molto brevi.
c336=Quest'area probabilmente necessita di un completo spiegamento di forze di terra, navali e aeree. Una forza che inizia sulla terra emersa stessa con un'altra potrebbe abbandonare il proprio campo base e guadagnarne un'altra per ricominciare daccapo.\nNumero di Partecipanti: possono esserne facilmente ospitati da 2 a 4\nTempo di Gioco: I Giochi in questa zona potrebbero diventare lunghi.
f40f=Questi 'Iceberg' hanno talmente una distanza tra loro da dare ai partecipanti tempo di costruire forze aeree e navali per raggiungere i propri obiettivi.\nNumero di Partecipanti: possono esserne facilmente ospitati da 2 a 4\nTempo di Gioco: i Giochi in questa zona potrebbero diventare lunghi.
6c6c=Questa unica massa di terra emersa con le isole circostanti è cosí piccola che 2 partecipanti inizianti su di essa avranno probabilmente un immediato contatto con il nemico.\nNumero di Partecipanti: ne sono consigliati 2 o 3.\nTempo di Gioco: i Giochi in questa zona possono essere molto brevi.
8d9a=I partecipanti che approdano su una delle terre emerse più piccole dovrebbero avere tempo sufficiente per allestire la produzione prima di incontrare un nemico.\nNumero di Partecipanti: possono esserne facilmente ospitati da 2 a 4\nTempo di Gioco:  i Giochi in questa zona potrebbero diventare lunghi.
cb1d=La natura di questa terra emersa oblica la costruzione delle piattaforme galleggianti perché la colonizzazione abbia successo. Le probabilità  di un attacco preventivo da parte di un avversario sono elevate.\nNumero dei Participanti: sono consigliati 2 o 3 partecipanti.\nTempo di Gioco: i Giochi in questa zona dovrebbero essere di durata media o lunga.
5195=Un posizionamento iniziale su una delle isole esterne richiede un notevole tempo per accumulare risorse prima di avere un contatto col nemico.\nNumero di Partecipanti:  possono esserne facilmente ospitati da due a quattro\nTempo di Gioco: lungo, a meno che i partecipanti abbiano tutti iniziato in notevole prossimità del continente.
012c=Questo arcipelago di isole, l'una vicino all'altra potrebbe essere lo scenario per una campagna militare basata interamente sul terreno e sui ponti.\nNumero di Partecipanti:  possono esserne facilmente ospitati da 2 a 4\nTempo di Gioco: probabilmente  lungo, a meno che vi siano due soli partecipanti che approdino nella stessa isola.
323e=Solo poche isole si ergono dall'onnipresente e paludoso mare di questo mondo. Queste isole sono sufficientemente sparse da rendere necessarie le unita aeree e navali per avere successo.\nNumero di Partecipanti:  possono esserne facilmente ospitati da 2 a 4\nTempo di Gioco: questa sarà probabilmente una lunga campagna.
2385=Prende il nome da un grande lago a forma di cuore al centro della massa di terra.  Questo mondo può essere conquistato solo da forze aeronavali, ma potrebbe essere molto utile l'uso delle forze navali nel lago centrale.\nNumero dei partecipanti: possono esserne facilmente ospitati da 2 a 4.\nDurata del Gioco: Probabilmente sarà una lunga campagna.
6f14=Il nome di questo mondo deriva dai tre laghi circondati dalla massa di solida terraferma del pianeta. C'è la possibilità che una strategia basata sopratutto sulla produzione possa essere contrastata dall'attacco di un avversario.\nNumero dei partecipanti: preferibilmente da 2 a 3.\nDurata del gioco: probabilmente breve.
708f=Questo mondo ha un grande spazio disponibile e ogni terra emersa ha teoricamente  la capacità di contenere grandi eserciti. A seconda dei posizionamenti iniziali, nelle isole potrebbe non esserci alcuna attività. Se ogni luogo è popolato, c'é d'aspettarsi intensi combattimenti navali.\nNumero di Partecipanti:  possono esserne facilmente ospitati da due a quattro\nTempo di Gioco: la maggior parte dei Giochi in questa ubicazione saranno lunghi.
6903=Questo arcipelago è  fortemente raggruppato nel mezzo del mare del pianeta. Ci sono possibilità di utilizzo intensivo delle forze aeree e navali, anche se potrebbe avere successo una campagna basata su forze aero-terrestri.\nNumero dei Participanti:  ne sono consigliati 2 o 3.\nTempo di Gioco:  molto variabile a seconda dei punti di approdo dei partecipanti.
4d80=Le parti utili di questo mondo sono separate da un mare centrale. Sarà essenziale il controllo del mare centrale mediante l'utilizzo delle risorse navali a meno che i partecipanti non approdino tutti sullo stesso continente.\nNumero di Partecipanti:  possono esserne facilmente ospitati da 2 a 4\nTempo di Gioco: lungo, a meno che due partecipanti non approdino molto vicini.
ae4e=Questo mondo è  in linea di massima privo di risorse eccetto per la regione intorno al cratere formato dall'impatto di un asteroide. Un combattente può vincere utilizzando solo le forze aeree e terrestri.\nNumero di Partecipanti:  possono esserne facilmente ospitati da 2 a 4\nTempo di Gioco: il gioco può essere molto lungo.
d0a4=Questo arcipelago con un tratto di terraferma è idoneo a una forza armata combinata e bilanciata con esteso accumulo di risorse. Naturalmente mettersi al riparo dall'incessante azione navale rifugiandosi sulla stretta striscia di terraferma costituisce una tattica legittima.\nNumero dei Participanti: sono consigliati 2 o 3.\nTempo di Gioco: il gioco sarà probabilmente lungo.
fdd7=Questo arcipelago è  più adatto per una concentrazione di forze navali. Sarà necessario un ampio uso degli ingegneri per creare aree idonee allo sfruttamento delle risorse del pianeta.\nNumero di Partecipanti:  possono esserne facilmente ospitati da 2 a 4\nTempo di Gioco: la necessità di costruire lo rende lungo.
0ac0=Le grandi superfici di questo pianeta lo rendono ideale per le battaglie terrestri. Le risorse navali possono giocare un ruolo importante ma secondario in funzione del posizionamento iniziale.\nNumero di Partecipanti:  possono esserne facilmente ospitati da 2 a 4\nTempo di Gioco:  sarà probabilmente un Gioco lungo.
5f4b=Il nome di questo pianeta deriva proprio come si presenta quando è  visto dallo spazio. Le cime delle montagne nel deserto gli danno un aspetto decisamente a macchie. L'uso dei mezzi navali potrebbere dare vantaggi.\nNumero di Partecipanti:  possono esserne facilmente ospitati da 2 a 4\nTempo di Gioco: la maggior parte dei Giochi in questa ubicazione saranno lunghi.
8475=Sull'oceano di questo pianeta sporgono pochissimi banchi di sabbia. Questa situazione richiede un forte utilizzo di piattaforme galleggianti e di mezzi navali. É improbabile che due partecipanti finiscano sulla stessa terra emersa.\nNumero dei Participanti: ne sono consigliati 2 o 3.\nTempo di Gioco: la maggior parte dei Giochi in questa ubicazione saranno lunghi.
cffe=Come ogni altro mondo dove tutte le terre sono collegate, questa situazione può essere molto pericolosa per una strategia di produzione intensiva, comunque, la sua dimensione offre una certa protezione contro un attacco preventivo. \nNumero di Partecipanti:  possono esserne facilmente ospitati da 2 a 4\nTempo di Gioco: da medio a lungo salvo che i punti di approdo non siano vicini.
7842=Il braccio di mare che separa le due terre emerse rende più adatte le azioni navali. Coloro che intendono seguire una strategia di produzione possono approdare a nord est dell'isola.\nNumero di Partecipanti: ne possono essere facilmente ospitati da due a quattro\nTempo di Gioco: probabilmente  lungo.
da7e=L'isola centrale di questo pianeta costituisce un campo di battaglia naturale per tutti i concorrenti, sia che essi abbiano iniziato qui o meno. Tu comincia dall'estremità dell'isola per guadagnare un tempo ragionevole per accumulare risorse.\nNumero dei Participanti: ne sono consigliati 2 o 3.\nTempo di Gioco: è probabile che i giochi in questo pianeta siano lunghi.
6517=Il nome di questo mondo deriva proprio dalla lingua di terra controllabile dalle forze navali e dall'insenatura del mare controllabile dalle forze terrestri. Entrambi si trovano al centro della mappa. In questa ubicazione è probabile che si faccia ampio uso di tutte le forze.Numero di Partecipanti:  possono esserne facilmente ospitati da 2 a 4\nTempo di Gioco:  la maggior parte dei Giochi in questo mondo potrebbero essere molto lunghi.
