ceb6=Enter: Fine turno\n\nF: Trova Unità Selezionata. L'unità correntemente selezionata verrà posizionata al centro dello schermo.\n\n-,+: Zoom In, Out\n\nG: Attiva la visualizzazione della Griglia \n\nF1: Centra l'unità selezionata\n\nTasti Freccia: Attivano lo scorrimento della Mappa\n\nALT-P: Sospende momentaneamente il gioco\n\nALT-F: Apre Il Menu Carica/Salva Gioco\n\nALT-L: Serve per il caricamento rapido di un gioco\n\nALT-S: Serve per il salvataggio rapido di un gioco\n\nALT-X: Fa uscire dal Gioco e porta al Menu Principale\n\nALT-F5, ALT-F6, ALT-F7, ALT-F8: Salva la posizione della finestra corrente\n\nF5, F6, F7, F8: Porta alla posizione di una finestra precedentemente salvata\n\n?: Avvia la modalità HELP.  Il cursore assume la forma di un punto interrogativo, cliccando sugli oggetti dello schermo verrà visualizzato il testo d'aiuto. \nALT-C: Salva una schermata del gioco in formato PCX.\n\nTasto Maiuscole: Tieni premuto il tasto delle maiuscole mentre selezioni le unità per creare i gruppi.\n\nMaiuscolo-Fatto: Tenendo premuto il tasto delle maiuscole mentre si clicca sul bottone Fatto si metteranno in moto tutte le unità in attesa di muoversi lungo un percorso.\n\nTasti rapidi per comandi unità:\n\nPremere 1 per queste funzioni:\n...Activa\n...Alloca\n...Auto-Ricognizione\n...Costruisci\n...Acquista Aggiornamento\n...Disattiva\n...Colloca Mine\n...Ricarica\n...Ripara\n...Ricerca\n\nPremi 2 per qeuste funzioni:\n...Carica\n...Avvia\n...Ruba\n\nPremi 3 per queste funzioni:\n...Attacca\n...Trasferisci\n\nPremi 4 per la funzione Manuale.\n\nPremi 5 per queste funzioni:\n...Inserisci\n...Aggiorna\n\nPremi 6 per Aggiorna Tutte le Funzioni.\n\nPremi 7 per la funzione Stop.\n\nPremi 8 per la funzione Guardia.\n\nPremi 9 per la funzione Fatto.\n\nPremi 0 per la funzione Rimuovi.\n
