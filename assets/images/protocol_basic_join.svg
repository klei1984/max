@startuml
participant "Host 1" as H1
' participant "Host 2" as H2
participant "Client 1" as C1
' participant "Client 2" as C2
' participant "Client 3" as C3


H1 -> H1 : [IPX Broadcast] Packet 44
note left
[Target node: Host 1]
  Host announces itself (periodic ~3s).
end note
H1 -> H1 : [IPX Broadcast] Packet 44
C1 -> H1 : [IPX Broadcast] Packet 28
note right
[Target node: *]
  New Client arrives and requests hosts to
  announce themselves using the broadcast
  node address 0x0000.
end note
H1 -> H1 : [IPX Broadcast] Packet 44
C1 -> H1 : [IPX Broadcast] Packet 29
note right
[Target node: Host 1]
  Client received Packet 44
  from Host and sends Join request.
end note
H1 -> C1 : [IPX Unicast] Packet 30
note left
[Target node: Client 1]
  Host sends game settings including known
  nodes and their names to client only.
  NOTE: This is not an IPX broadcast message.
end note
C1 -> H1 : [IPX Broadcast] Packet 35
note right
[Target node: Client 1]
  Client requests Host to register
  it for a player slot.
end note
@enduml

