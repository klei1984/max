" y2="454.6875"/><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="165" x="349" y="449.6216">[IPX Broadcast] Packet 35</text><path d="M526,420.4219 L526,475.4219 L754,475.4219 L754,430.4219 L744,420.4219 L526,420.4219 " fill="#FFFFFF" style="stroke:#000000;stroke-width:1.0;"/><path d="M744,420.4219 L744,430.4219 L754,430.4219 L744,420.4219 " fill="#FFFFFF" style="stroke:#000000;stroke-width:1.0;"/><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="145" x="532" y="437.4888">[Entity ID: Client 1]</text><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="199" x="540" y="452.6216">Client requests Host to register</text><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="117" x="540" y="467.7544">it for a player slot.</text><!--MD5=[812cb6b243db55757554a017ead22f53]
@startuml
!theme plain
participant "Host 1" as H1
' participant "Host 2" as H2
participant "Client 1" as C1
' participant "Client 2" as C2
' participant "Client 3" as C3


H1 -> H1 : [IPX Broadcast] Packet 44
note left
[Entity ID: Host 1]
  Host announces itself (periodic ~3s).
end note
H1 -> H1 : [IPX Broadcast] Packet 44
C1 -> H1 : [IPX Broadcast] Packet 28
note right
[Entity ID: *]
  New Client arrives and requests hosts to
  announce themselves using the broadcast
  node address 0x0000.
end note
H1 -> C1 : [IPX Broadcast] Packet 44
note left
[Entity ID: Host 1]
  Host responds to Client request.
end note
C1 -> H1 : [IPX Broadcast] Packet 29
note right
[Entity ID: Host 1]
  Client received Packet 44
  from Host and sends Join request.
end note
H1 -> C1 : [IPX Unicast] Packet 30
note left
[Entity ID: Client 1]
  Host sends game settings including known
  nodes and their names to client only.
  NOTE: This is not an IPX broadcast message.
end note
C1 -> H1 : [IPX Broadcast] Packet 35
note right
[Entity ID: Client 1]
  Client requests Host to register
  it for a player slot.
end note
@enduml

