1471=Diese Welt wurde nach der Form ihrer Landmasse benannt. Wenn Teilnehmer auf dieser Welt zu dicht stehen, funktioniert die Strategie u.U. nicht. Teilnehmerzahl: am besten 2-3 Teilnehmer.\nSpieldauer: Spiele auf dieser Landmasse können sehr kurz sein, wenn die Kämpfer zu dicht stehen.
c336=Dieses Gebiet braucht vollen Einsatz von Land-, See, und Luftarmeen. Eine Armee, die auf derselben Landmasse wie eine andere startet, sollte das Hauptlager verlassen und auf eine andere Landmasse ziehen, um zu starten.\nTeilnehmerzahl: 2-4 können gut untergebracht werden.\nSpieldauer: Spiele auf dieser Landmasse dauern recht lang.
f40f=Diese aus dem Meer ragende Eisklötze sind weit genug auseinander, so daß Teilnehmer genug Zeit haben sollten, um See und Luftarmeen aufzubauen, um ihre Ziele zu erreichen.\nTeilnehmerzahl: 2-4 können gut untergebracht werden.\nSpieldauer: Spiele in diesem Gebiet dauern recht lange.
6c6c=Diese von Inseln umgebene Landmasse ist so klein, daß, wenn zwei Teilnehmer dort starten, der sofortige Kontakt mit dem Feind sehr wahrscheinlich ist. Starten Sie auf einer der vorgelagerten Inseln, um Zeit zum Aufbau der Armee zu gewinnen.\nTeilnehmerzahl: am besten 2-3 Teilnehmer. Spieldauer: Spiele in diesem Gebiet können sehr kurz sein.
8d9a=Teilnehmer, die auf einer der kleineren Landmassen starten sollten genug Zeit haben, die Produktion aufzubauen, bevor sie einen Gegner treffen. Landen auf derselben Landmasse wird sofortigen Kampf verursachen.\nTeilnehmerzahl: 2-4 können gut untergebracht werden.\nSpielzeit: Spiele in diesem Gebiet dauern recht lange.
cb1d=Die Beschaffenheit dieser Landmasse macht die Konstruktion von Wasserplattformen für eine erfolgreiche Kolonisierung erforderlich. Die Chance eines frühzeitigen Angriffs Ihres Gegners ist hoch, jedoch nicht so hoch wie von anderen Land-Gebieten. Teilnehmerzahl: am besten 2-3 Teilnehmer.\nSpieldauer: Spiele in diesem Gebiet haben eine mittlere bis lange Dauer.
5195=Eine Startposition auf einer der vorgelagerten Inseln garantiert geradezu eine lange Zeit für den Aufbau, bevor man in Kontakt mit einem Feind gerät.\nTeilnehmerzahl: 2-4 können gut untergebracht werden.\nSpieldauer: Ein sehr langes Spiel, wenn die Teilnehmer nicht sehr dicht auf demselben Kontinent starten.
012c=Dieses Archipel sehr dicht gelegener Inseln könnte Szene einer gesamten Land- und Brücken-gestützten Kampagne sein, obwohl See- und Luft-Material nützlich wären. Teilnehmerzahl: 2-4 können gut untergebracht werden.\nSpieldauer: Wahrscheinlich lange, falls es nicht nur 2 Teilnehmer gibt, die beide auf derselben Insel landen.
323e=Nur diese wenigen Inseln ragen aus den schlammigen Meeren dieser Welt heraus. Die Inseln sind ausreichend verteilt, so daß See- und Luftelemente notwendig für erfolgreiche Bemühungen sind.\nTeilnehmerzahl: 2-4 können gut untergebracht werden.\nSpieldauer: Dies ist voraussichtlich eine langer Feldzug.
2385=Der Name dieser Welt bezieht sich auf die drei Seen, die von den ansonsten sehr festen Landmassen der Welt umgeben sind. Es gibt eine Chance, daß die Produktion-zuerst Strategie durch einen frühzeitigen Angriff eines anderen Teilnehmers vereitelt werden kann.\nTeilnehmerzahl: am besten 2-3 Teilnehmer.\nSpieldauer: Voraussichtlich kurz.
6f14=Der Name dieser Welt bezieht sich auf die drei Seen, die von der sonst festen Landmasse der Welt umgeben sind. Es besteht die Möglichkeit, daß eine Produktionsstrategie zu Beginn  durch einen Streik eines anderen Teilnehmers unterwandert wird. Teilnehmerzahl: Zwei oder drei Teilnehmer sind die beste Wahl.\nSpieldauer: Wahrscheinlich kurz.
708f=Diese Welt hat eine Menge Raum und geradezu jede Landmasse hat genügend Platz für große Armeen. Abhängig von den Anfangsplazierungen kann diese Insel überhaupt keine Aktivität sehen. Wenn jede Stelle bevölkert ist, erwarten Sie intensive Seeschlachten. Teilnehmerzahl: 2-4 können gut untergebracht werden.\nSpieldauer: Die meisten Spiele an dieser Stelle dauern lange.
6903=Dieses Archipel ist eng gruppiert in der Mitte des Planetenmeeres. Es gibt Möglichkeiten für extensiven Einsatz von Luft- und See Ressourcen, obwohl ein nur auf Land und Luft gestützter Feldzug erfolgreich sein könnte.\nTeilnehmerzahl: am besten 2-3 Teilnehmer.\nSpieldauer: variiert sehr, abhängig von den Landepunkten der Teilnehmer.
4d80=Die nutzbaren Teile dieser Welt sind durch ein zentrales Meer getrennt. Die Kontrolle des zentralen Meeres durch Marine-Material wird notwendig sein, wenn nicht alle Teilnehmer auf demselben Kontinent landen.\nTeilnehmerzahl: 2-4 können gut untergebracht werden.\nSpieldauer: Lange, wenn nicht alle Teilnehmer dicht beieinander landen.
ae4e=Diese Welt hat keine Ressourcen bis auf die Gegend um den von einem harten Asteroid-Treffer gerissenen  Krater. Ein Kämpfer kann gewinnen, indem er nur Land- und Seearmeen benutzt. Trotzdem könnte die Kontrolle des inneren Meeres wichtig sein. Teilnehmerzahl: 2-4 können gut untergebracht werden.\nSpieldauer: Das Spiel kann sehr lange dauern.
d0a4=Dieses Archipel mit einem Stückchen Festland ist geeignet für eine gleichmäßig kombinierte Armee mit extensivem Rohstoff Abbau. Die Flucht vor unendlicher Marine-Aktivität auf das Stückchen Festlandist natürlich eine legitime Taktik.\nTeilnehmerzahl: am besten 2-3 Teilnehmer.\nSpieldauer: Das Spiel wird wahrscheinlich lange dauern.
fdd7=Dieses Archipel ist bestens geeignet für eine Konzentration auf Seearmeen. Extensive Pionierarbeit wird nötig sein, um Gebiete zur richtigen Ausnutzung der Planetenressourcen zu entwickeln.\nTeilnehmerzahl: 2-4 können gut untergebracht werden.\nSpieldauer: Die notwendige Konstruktion macht dies zu einem langen Spiel.
0ac0=Das ausgedehnte Landgebiet auf diesem Planeten machen ihn ideal für extensive Land-gestützte Kriegsführung. Seearmeen können eine notwendige aber sekundäre Rolle spielen, abhängig von anfänglicher Plazierung.\nTeilnehmerzahl: 2-4 können gut untergebracht werden.\nSpieldauer: Dies ist wahrscheinlich ein langes Spiel.
5f4b=Dieser Planet hat seinen Namen von seiner Erscheinung, wenn man ihn vom All aus sieht. Die aus der Wüste ragenden Berge geben ihm eine sommersprossige Erscheinung. Es könnte sehr viel Marine-Material benutzt werden, oder nichts.\nTeilnehmerzahl: 2-4 können gut untergebracht werden. Spielzeit: Die meisten Spiele an dieser Stelle werden lange dauern.
8475=Sehr wenige Sandhaufen ragen aus dem Meer heraus auf diesem Planeten. Seine Situation erfordert Wasserplattformen und Marine-Material. Zwei Teilnehmer werden sehr unwahrscheinlich auf derselben Landmasse enden. \nTeilnehmerzahl: am besten 2-3 Teilnehmer.\nSpielzeit: Die meisten Spiele an dieser Stelle dauern lange.
cffe=Wie jede andere Welt, wo alles Land verbunden ist kann dies sehr riskant für eine hohe Produktions-Strategie sein. Trotzdem, ihre Größe gibt ihr gewissen Schutz vor frühzeitigen Angriffen von anderen Teilnehmern.\nTeilnehmerzahl: 2-4 können gut untergebracht werden.\nSpieldauer: Mittel bis lang, wenn Landepunkte der Teilnehmer nicht zu dicht.
7842=Die Meerespassage, die die beiden Hauptlandmassen trennt, macht Marineaktivitäten hier wahrscheinlich. Wer eine Produktionsstrategie verfolgen will, sollte auf der Insel nord-östlich landen.\nTeilnehmerzahl: 2-4 können gut untergebracht werden.\nSpieldauer: Dauert wahrscheinlich lange.
da7e=Die zentrale Insel dieses Planeten bildet ein natürliches Schlachtfeld für alle Teilnehmer, ob sie dort starten oder nicht. Starten Sie in einer der Ecken   , um genügend Zeit für einen strategischen Aufbau zu gewinnen.\nTeilnehmerzahl: 2-4 können gut untergebracht werden.\nSpieldauer: Spiele auf dieser Welt dauern wahrscheinlich sehr lange.
6517=Diese Welt hat ihren Namen von dem Land-Engpaß, der von den Seearmeen kontrolliert werden kann und dem Meer-Engpaß, der von den Landarmeen kontrolliert werden kann. Beide sind in der Mitte der Karte. Starker Gebrauch aller Armeen ist an dieser Stelle wahrscheinlich. Teilnehmerzahl: 2-4 können gut untergebracht werden.\nSpieldauer: Die meisten Spiele an dieser Stelle dauern wahrscheinlich sehr lange.
