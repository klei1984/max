ceb6=Eingabe: Runden-Ende \n\nF: Finde ausgewählte Einheit. Ausgewählte Einheit wird auf dem Bildschirm zentriert.\n\n-,+: Zoom herein, heraus\n\nG: Schaltet Raster ein\n\nF1: Zentriert Markierte Einheit\n\nPfeiltasten: Scrollen die Karte\n\nALT-P: Spielpause\n\nALT-F: Öffnet das Laden/Speichern-Menü\n\nALT-L: Spielstand schnell laden\n\nALT-S: Spielstand schnell speichern\n\nALT-X: Beendet das Spiel zum Hauptmenü\n\nALT-F5, ALT-F6, ALT-F7, ALT-F8: Speichert die aktuelle Fensterposition\n\nF5, F6, F7, F8: Lädt eine abgespeicherte Fensterposition\n\n?: Startet Hilfe-Modus. Der Cursor wird zu einem Fragezeichen, klicken auf Bildschirmelementen zeigt Hilfstext.\n\nALT-C: Speichert ein Bildschirmfoto im PCX-Format.\n\nShift: Halten der Shift-Taste läßt Einheiten zu Gruppen auswählen.\n\nShift-Erledigt: Das Halten der Shift-Taste während des Klickens auf den Button Erledigt setzt alle Einheiten in Bewegung, die darauf warten, sich einen Pfad entlangzubewegen.\n\nTastaturbefehle für Kommandos der Einheiten:\n\nDrücken Sie 1 für diese Funktionen:\n...Aktivieren\n...Verteilen\n...Auto-Vermessen\n...Bauen\n...Upgrade kaufen\n...Deaktivieren\n...Minen plazieren\n...Neu laden\n...Reparieren\n...Forschen\n\nDrücken Sie 2 für diese Funktionen:\n...Laden\n...Starten\n...Stehlen\n\nDrücken Sie 3 für diese Funktionen:\n...Angreifen\n...Transferieren\n\nDrücken Sie 4 für die manuelle Funktion.\n\nDrücken Sie 5 für diese Funktionen:\n...Hinein\n...Upgrade\n\nDrücken Sie 6 für die Funktion Alles Aufrüsten.\n\nDrücken Sie 7 für die Funktion Stop.\n\nDrücken Sie 8 für die Funktion Wache.\n\nDrücken Sie 9 für die Funktion Erledigt.\n\nDrücken Sie 0 für die Funktion Entfernen.\n
