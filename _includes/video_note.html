<div class="max-video-block align-right">
  <div class="max-video-wrapper">
    <video class="max-embed-video" autoplay loop muted playsinline>
      <source src="{{ site.baseurl }}/assets/clips/{{ include.video }}" type="video/mp4">
    </video>
  </div>
  <div class="max-video-caption align-right">
    <b>{{ include.title }}</b>
    {{ include.description | markdownify }}
  </div>
</div>
