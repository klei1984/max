<div class="max-note-container align-{{ include.align }}">
  <div>
    <img src="{{ site.baseurl }}/assets/images/{{ include.image }}" alt="">
  </div>
  <div class="max-note-caption align-{{ include.align }}">
    <b>{{ include.title }}</b>
    {{ include.description | markdownify }}
  </div>
</div>
